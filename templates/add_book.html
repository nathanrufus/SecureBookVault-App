{% extends 'base.html' %}
{% block content %}
<h1>Add a New Book</h1>
<form method="POST">
    <label for="title">Title:</label>
    <input type="text" name="title" required>
    <label for="author">Author:</label>
    <input type="text" name="author" required>
    <button type="submit">Add Book</button>
</form>
{% endblock %}
